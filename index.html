<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Bootstrap</title>
    <link rel="stylesheet" href="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_css_bootstrap.min.css">
</head>
<body style="background-color: #e1e1cf;">
  <div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      
      <div class="carousel-inner">
          <div data-bs-interval="3000" class="carousel-item active">
          <img src="https://cdn.pixabay.com/photo/2023/07/16/18/21/flowers-8131239_1280.jpg" class="d-block w-100" alt="Imagem 1">
          </div>
          <div class="carousel-item">
          <img src="https://cdn.pixabay.com/photo/2023/05/24/06/53/bird-8014191_1280.jpg" class="d-block w-100" alt="Imagem 2">
          </div>
          <div class="carousel-item">
          <img src="https://cdn.pixabay.com/photo/2023/07/08/19/28/leaves-8115077_1280.jpg" class="d-block w-100" alt="Imagem 3">
          </div>

      </div>
      <ol class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    </ol>
      <button class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
      </div>
  </div>

    <div class="container mt-3">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 mt-3">
        <div class="card">
            <img src="https://cdn.pixabay.com/photo/2023/07/16/18/21/flowers-8131239_1280.jpg" class="card-img-top" alt="Card 1">
            <div class="card-body">
            <h5 class="card-title">Título</h5>
            <p class="card-text">Conteúdo</p>
            </div>
        </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 mt-3">
        <div class="card">
            <img src="https://cdn.pixabay.com/photo/2023/05/24/06/53/bird-8014191_1280.jpg" class="card-img-top" alt="Card 2">
            <div class="card-body">
            <h5 class="card-title">Título</h5>
            <p class="card-text">Conteúdo</p>
            </div>
        </div>
        </div>

      <div class="col-lg-4 col-md-6 col-sm-12 mb-4 mt-3">
        <div class="card">
          <img src="https://cdn.pixabay.com/photo/2023/07/08/19/28/leaves-8115077_1280.jpg" class="card-img-top" alt="Card 3">
          <div class="card-body">
            <h5 class="card-title">Título</h5>
            <p class="card-text">Conteúdo</p>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
